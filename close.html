<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Closing...</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <p>タブを閉じて設定画面に戻り、アプリを終了させてください。</p>

  <script>
    // 自動で閉じる処理（ポップアップブロック対策のため基本は無効になる）
    window.close();
  </script>
</body>
</html>
